<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Wristwear -DeepAR</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- loading screen -->

    <!-- permission denied screen -->
    <div
      class="fixed-fullscreen screen"
      id="permission-denied-screen"
      style="display: none"
    >
      <div class="permission-denied-text-container">
        <div class="permission-denied-text" id="camera_denied">
          <p>Please reload and allow camera access to use this app.</p>
          <a
            class="permission-denied-button"
            href="https://www.deepar.ai/projects"
            target="__blank"
          >
            Discover more
          </a>
        </div>
      </div>
    </div>

    <!-- AR screen -->
    <div class="fixed-fullscreen screen" id="ar-screen" style="display: none">
      <!-- <canvas class="deepar" id="deepar-canvas"></canvas> -->

      <div class="carousel" id="carousel">
        <div class="carousel-center" id="carousel-center">
          <div class="lds-ring" id="loading-spinner" style="display: none">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="carousel-slider">
          <div class="slide">
            <img class="responsive-img" src="thumbs/watch.png" />
          </div>
          <div class="slide">
            <img class="responsive-img" src="thumbs/bracelet.png" />
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
